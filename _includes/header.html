<header class='c-header'>
  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <div class='c-header__inner'>
        <div class='o-grid'>

          <!-- Logo -->
          <div class='o-grid__col o-grid__col--3-4-s'>
            <div class='c-logo u-text-left'>
              <a class='c-logo__link' href='{{ site.baseurl }}/'>{{ site.title }}</a>
            </div>
          </div>

          <!-- Toggle buttons -->
          <div class='o-grid__col o-grid__col--1-4-s'>
            <div class='u-flex u-justify-end u-items-center toggles-container'>
              <label class='js-off-canvas-toggle c-off-canvas-toggle' aria-label='Toggle navigation'>
                <span class='c-off-canvas-toggle__icon'></span>
              </label>

              <button id="theme-toggle" class="c-theme-toggle" aria-label="Toggle dark mode">
              <!-- Sun icon SVG -->
              <svg id="icon-light" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </svg>

              <!-- Moon icon SVG, hidden by default -->
              <svg id="icon-dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z"/>
              </svg>
            </button>
            </div>
          </div>

          <!-- Off-canvas navigation panel -->
          <div class='o-grid__col o-grid__col--full'>
            <div class='c-off-canvas-content'>
              <label class='js-off-canvas-toggle c-off-canvas-toggle c-off-canvas-toggle--close'>
                <span class='c-off-canvas-toggle__icon'></span>
              </label>

              <ul class='c-nav o-plain-list'>
                {% include navigation.html %}
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>
